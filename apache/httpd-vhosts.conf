<VirtualHost *:80>
	DocumentRoot "/projects/www/clients/faarevejlegolfhotel/www"
	ServerName fg.local

	ErrorDocument 404 /404.php

	AddOutputFilterByType DEFLATE text/html text/css text/javascript application/javascript

	<Directory "/projects/www/clients/faarevejlegolfhotel/www">
		DirectoryIndex index.html index.php
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
	</Directory>

	Alias "/js/framework" "/projects/www/jes/v6"
	Alias "/autoconversion" "/projects/www/framework/v4/autoconversion"

	Alias "/images" "/projects/www/clients/faarevejlegolfhotel/library/public"
	<Directory "/projects/www/clients/faarevejlegolfhotel/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>

	SetEnv "FRAMEWORK_PATH" "/projects/www/framework/v4"
	SetEnv "LOCAL_PATH" "/projects/www/clients/faarevejlegolfhotel"
</VirtualHost>